<html lang="en">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>

        <h3> تحدي المعرفة <span>والمهارة</span>  </h3>
    </div>
    <audio controls id="sound-wind" class="sound-wind">
        <source src="sounds/winnerSound.mp3">
    </audio>
    <div class="menu">
        <div class="icon"><i class="fa-solid fa-gear"></i></div>
        <ul>
            <li><a href="hunt.html" class="active">  تجميع الحروف  </a></li>
            <li><a href="continueWords.html">  تجميع الكلمات  </a></li>
            <li><a href="questions.html">  أسئلة عن دين الأسلام </a></li>
            <li><a href="#" id="change-player">  تغير اسم اللأعب </a></li>
            <li><a href="suppourt.html" class=""> لدعم المصمم </a></li>
        </ul>


        <div class="current-player">
            <img src="images/default-image.jpg" alt="default-image">
            <p id="playerGame"></p>
        </div>
    </div>
    <div class="pupop__lose">
        <div class="">
            <p> لقد خسرت يجب عليك اعادة اللعب لتتمكن من الفوز </p>
            <button class="colse"> لا </button>
            <button class="reload"> العب مره أخرى </button>
        </div>
    </div>
    <div class="pupop-is-winer">
        <div class="win">
            <p> !أحسنت لقد أختمت اللعبة</p>
            <button class="home"><a href="index.html"> الصفحة الرئيسة </a></button>
            <button class="reload"> العب مره أخرى </button>
        </div>
    </div>

    <div class="round__Win">
         <p>أحسنت لقد فزت بالجولة </p>
    </div>
    <section class="body">
        <div class="delete__letter"> مسح اخر حرف </div>
        <div class="container">
            <div class="head">
                <div>
                    <div class="data-game">
                        <div class="current-letter">
                        <span id="current-le">
                        </span> 
                        <span id="word"></span>
                          قم بتجميع كلمة 
                        </div>
                        <div class="scoorPlayer"> الفوز <span id="scoor"></span>  من <span id="winScoor"></span></div>
                    </div>
                    <div class="queue"></div>
                    <div class="time"> متبقي من الثواني <span id="time-user"></span> </div>
                </div>
            </div>
    
            <div class="game-container">
    
            </div>
        </div>
    </section>
<script src="js/hunt.js"></script>
